# docker-compose/docker-compose.yml
version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.1  # фиксированная версия
    container_name: prometheus
    volumes:
      - ../prometheus/config:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring-net

  grafana:
    image: grafana/grafana:10.1.1  # фиксированная версия
    container_name: grafana
    volumes:
      - ../grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - monitoring-net
    depends_on:
      - prometheus

networks:
  monitoring-net:
    external: true  # сеть должна быть создана заранее
